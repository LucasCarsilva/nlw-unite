<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./images/icon.svg" type="image">

    <title>NLW - Unite</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/icon.svg" alt="icone">
        </header>

        <form onsubmit="adicionarParticipante(event)">
            <fieldset>
                <legend>Inscrição</legend>

                <div>
                    <div class="input-wrapper">
                        <img src="./images/user_icon.svg" alt="icone de usuario">
                        <input type="text" placeholder="Nome Completo" name="nome" required>
                    </div>

                    <div class="input-wrapper">
                        <img src="./images/email_icon.svg" alt="">
                        <input type="email" placeholder="E-mail" name="email" required>
                    </div>

                    <button id="inscricao">REALIZAR INSCRIÇÃO</button>
                </div>

            </fieldset>
        </form>

        <section class="lista-participantes">
            <h2>Participantes</h2>

            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Participante</th>
                            <th>Data de inscrição</th>
                            <th>Data de check-in</th>
                        </tr>
                    </thead>

                    <tbody>
                        
                    </tbody>
                </table>
            </div>  

        </section>  
    </div>
    <script src="./index.js"></script>
</body>
</html>
